    <br>
    <h1 style="margin-top:5px" align="center">VENDOR LIST</h1>
    <br>
    <form class="form-inline" (submit)="searchVendors(searchString)">
        <input class="form-control mr-sm-2" [(ngModel)]="searchString" name=sId type="search" autocomplete="off"
            style="margin-left: 40%;" placeholder="Search by location, name  or service" aria-label="Search">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <span style="color:red;margin-left: 45%;font-size: 14pt;"><strong>{{message}}</strong></span>
    <br>
    <div class="container">
        <table class="table table-striped  table-secondary table-hover ">
            <thead>
                <tr style=" border: 3px solid black">
                    <th style="text-align: center;">Vendor ID</th>
                    <th>Vendor Name</th>
                    <th>Location</th>
                    <th>Service</th>
                    <th>Contact Person</th>
                    <th>Mobile</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vendor of vendorlist | paginate:{itemsPerPage:10,currentPage:p}"
                    style=" border: 3px solid black">
                    <td style="text-align: center;">{{vendor.vendorId}}</td>
                    <td>{{vendor.vendorName}}</td>
                    <td>{{vendor.vendorLocation}}</td>
                    <td>{{vendor.vService}}</td>
                    <td>{{vendor.contactName}}</td>
                    <td>{{vendor.pPhone}}</td>
                    <td><button class="btn btn-primary" style="text-align: center;" type="submit" (click) = "editvendor(vendor.vendorId)">Edit</button>&nbsp;
                        <button class="btn btn-danger" style="text-align: center;" type="submit" (click) = "disableVendor(vendor.vendorId)">Disable</button>&nbsp;
                </tr>

            </tbody>
        </table>
        <pagination-controls (pageChange)="p =$event"></pagination-controls>
    </div>
